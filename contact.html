<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/style.css" />
    <meta name="discription" content="The best hotel in Bengaluru." />
    <meta
      name="keywords"
      content="hotel, Bengaluru, 5 star, accomodation, food"
    />
    <title>Hotel California | Contact</title>
  </head>
  <body>
    <header>
      <nav id="nav-header">
        <div class="container">
          <h1>
            <a href="index.html"><span>Hotel</span> California</a>
          </h1>
          <ul>
            <li><a href="index.html">Home</a></li>
            <li><a href="about.html">About</a></li>
            <li><a class="current" href="contact.html">Contact</a></li>
          </ul>
        </div>
      </nav>
    </header>

    <section id="contact-form">
      <div class="container">
        <h2><span>Contact</span> Us</h2>
        <p>Please fill out the form below to contact us</p>
        <form action="/">
          <div class="form-block">
            <label for="name">Name</label>
            <input type="text" id="name" name="name" />
          </div>
          <div class="form-block">
            <label for="email">Email</label>
            <input type="email" id="email" name="email" />
          </div>
          <div class="form-block">
            <label for="message">Message</label>
            <textarea
              name="message"
              id="message"
              cols="30"
              rows="10"
            ></textarea>
          </div>
          <button type="Submit">Submit</button>
        </form>
      </div>
    </section>

    <section id="contact-icons">
      <div class="icon">
        <div class="icon-header">
          <img src="./icons/building-solid.svg" />
          <h5>Location</h5>
          <p>MG Road, Bangalore 001.</p>
        </div>
      </div>
      <div class="icon">
        <div class="icon-header">
          <img src="./icons/phone-solid.svg" />
          <h5>Phone Number</h5>
          <p>+91-123-456-7890</p>
        </div>
      </div>
      <div class="icon">
        <div class="icon-header">
          <img src="./icons/envelope-solid.svg" />
          <h5>Email Address</h5>
          <p>contact@hotelcal.com</p>
        </div>
      </div>
    </section>

    <div class="clr"></div>

    <footer>
      <p>Hotel California &copy; 2021. All rights reserved.</p>
    </footer>
  </body>
</html>
